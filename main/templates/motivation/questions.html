{% extends 'main/templates.html'%}

{% block content %}
<div class="features">
    <form method="POST" action="{% url 'motivation_answer' %}">
        {% csrf_token %}
        {% for q in questions %}
            <li>{{ q }}</li>
            <label><input type="radio" name="question{{ forloop.counter }}" value="1"> 1</label><br>
            <label><input type="radio" name="question{{ forloop.counter }}" value="2"> 2</label><br>
            <label><input type="radio" name="question{{ forloop.counter }}" value="1"> 3</label><br>
            <label><input type="radio" name="question{{ forloop.counter }}" value="2"> 4</label><br>
            <label><input type="radio" name="question{{ forloop.counter }}" value="1"> 5</label><br>
        {% endfor %}
        <button type="submit">Отправить</button>
    </form>
</div>
{% endblock %}
